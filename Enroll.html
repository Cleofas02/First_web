<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <title>Registration Form</title>
     <link rel="stylesheet" href="Enrool.css" />
</head>

<body>
     <h1>Enrollment Form</h1>
     <p>Please fill out this form with the required information</p>
     <form >
          <fieldset>
               <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text"
                         required /></label>
               <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text"
                         required /></label>
               <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
               <label for="address">Address: <input id="new-password" name="new-password"
                         type="text"  required /></label>
               <label for="address">Course: <input id="new-password" name="new-password"
                         type="text"  required /></label>
          </fieldset>
          <fieldset>
               <label for="personal-account"><input id="personal-account" type="radio" name="account-type"
                         class="inline" /> Grade 11 </label>
               <label for="business-account"><input id="business-account" type="radio" name="account-type"
                         class="inline" /> Grade 12</label>
               <label for="terms-and-conditions">
                    <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions"
                         class="inline" /> I accept the <a
                         href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
               </label>
          </fieldset>
          <fieldset>
               <label for="profile-picture">Upload a Certicate: <input id="profile-picture" type="file"
                         name="file" /></label>
               <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13"
                         max="120" /></label>
               <label for="referrer">How did you hear about us?
                    <select id="referrer" name="referrer">
                         <option value="">(select one)</option>
                         <option value="1">Freinds</option>
                         <option value="2">Teachers</option>
                         <option value="3">Facebook</option>
                         <option value="4">Other</option>
                    </select>
               </label>
               <label for="bio">Provide a reason:
                    <textarea id="bio" name="bio" rows="3" cols="30"
                         placeholder="I want to learn about my chosen strand"></textarea>
               </label>
          </fieldset>
          <button type="sumbit" onclick="button()">Sumbit</button>
     </form>

     <script src="Enroll.js"></script>
</body>

</html>
